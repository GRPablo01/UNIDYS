<!-- welcome.component.html -->
<link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:wght@400;500;600;700&display=swap"
  rel="stylesheet" />

<section class="relative w-full py-20 sm:py-24 lg:py-32" style="font-family: 'Inclusive Sans', sans-serif;"
  [ngStyle]="{ 'background':Background }" role="banner" aria-label="Section d’accueil UniDys">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 lg:gap-20 items-center">

      <!-- TEXTE -->
      <div class="text-center md:text-left">
        <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl
                 font-bold leading-tight mb-6
                 flex flex-wrap items-center justify-center md:justify-start">
          <span class="flex items-center gap-3">
            Bienvenue sur
            <img [src]="Forme" alt="Logo UniDys" class="h-10 sm:h-12 md:h-14" />
          </span>
          <span class="ml-2" [ngStyle]="{
    'background': 'linear-gradient(90deg, '+Titre+','+Texte+')',
    '-webkit-background-clip': 'text',
    '-webkit-text-fill-color': 'transparent',
    'background-clip': 'text'
  }">
            UniDys
          </span>

        </h1>

        <p class="text-base sm:text-lg md:text-xl
                 leading-relaxed mb-10
                 max-w-xl mx-auto md:mx-0">
          UniDys est une plateforme éducative pensée pour les personnes DYS.
          Elle propose des contenus accessibles, adaptés et bienveillants
          pour apprendre à son rythme.
        </p>

        <!-- ACTIONS -->
        <div class="flex flex-col sm:flex-row gap-4
                 justify-center md:justify-start">
          <button [ngStyle]="{
            'background': 'linear-gradient(90deg, '+BoutonP+','+BoutonS+')',
          }" class="px-7 py-3 rounded-full font-semibold
                   shadow-lg hover:shadow-xl text-white
                   transition-all duration-300
                   hover:-translate-y-1">
            Commencer
          </button>

          <button class="px-7 py-3 rounded-full font-semibold
          border border-amber-500
         shadow-md transition-all duration-300" (mouseenter)="hoverBtn = true" (mouseleave)="hoverBtn = false"
            [ngStyle]="{
    'color': hoverBtn ? 'white' : 'orange',
    'background': hoverBtn ? 'linear-gradient(90deg,' + BoutonP + ',' + BoutonS + ')' : 'transparent',
    'box-shadow': hoverBtn ? '0 10px 15px rgba(0,0,0,0.2)' : '0 4px 6px rgba(0,0,0,0.1)',
    'transform': hoverBtn ? 'translateY(-4px)' : 'translateY(0)'
  }">
            Découvrir
          </button>


        </div>
      </div>

      <!-- IMAGE -->
      <div class="flex justify-center md:justify-end">
        <img src="assets/imageeleve.jpg" alt="Illustration UniDys" class="w-64 sm:w-72 md:w-80 lg:w-[26rem]
                 rounded-2xl shadow-2xl
                 select-none pointer-events-none
                 transition-transform duration-500
                 hover:scale-105" />
      </div>

    </div>
  </div>
</section>
