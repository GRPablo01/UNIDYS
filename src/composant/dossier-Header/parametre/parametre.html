<app-icon></app-icon>
<!-- Icône Paramètre -->
<div 
class="relative inline-block px-3 py-2 rounded-xl cursor-pointer transition-all duration-500 ease-in-out shadow-md ml-1"
[ngStyle]="{
  'color': hoverParam ? '#FFF' : text,
  'background': hoverParam 
      ? 'linear-gradient(135deg, ' + bleu + ', ' + rose + ', ' + orange + ')' 
      : background,
  'box-shadow': hoverParam ? '0 4px 15px rgba(0,0,0,0.3)' : 'none'
}"
(mouseenter)="hoverParam = true"
(mouseleave)="hoverParam = false"
>
  <i class="fa-solid fa-gear text-xl sm:text-2xl md:text-2xl"></i>
</div>
