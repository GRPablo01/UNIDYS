<!-- Import de la police Inclusive Sans -->
<link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">

<nav [ngStyle]="{'color': text, 'background': background}" 
     class="font-sans"
     style="font-family: 'Inclusive Sans', sans-serif;">

  <!-- Desktop (≥ 990px) -->
  <ul *ngIf="!isMobile" 
      class="flex justify-center w-full max-w-md px-4 py-3 gap-3 select-none">
    <li *ngFor="let link of navLinks; let i = index" class="flex-1">
      <a routerLink="{{ link.path }}" 
         routerLinkActive="border-b-2 border-orange-500"
         class="block text-xl sm:text-xl md:text-xl font-medium text-center 
                px-3 py-3 rounded-lg transition-all duration-300 ease-out"
         [ngStyle]="{
           'color': hoverIndex === i ? '#FFF' : text,
           'background': hoverIndex === i 
               ? 'linear-gradient(135deg, ' + bleu + ', ' + rose + ', ' + orange + ')' 
               : 'transparent',
           'box-shadow': hoverIndex === i ? '0 4px 12px rgba(0,0,0,0.25)' : 'none',
           'transform': hoverIndex === i ? 'translateY(-1px)' : 'translateY(0)'
         }"
         (mouseenter)="hoverIndex = i"
         (mouseleave)="hoverIndex = -1">
        {{ link.label }}
      </a>
    </li>
  </ul>

  <!-- Mobile classique (989px > écran ≥ 905px) -->
  <ul *ngIf="isMobile && !isCompactMobile" 
      class="flex fixed bottom-0 left-1/2 transform -translate-x-1/2 
             justify-center w-full max-w-md px-4 py-3  gap-3 select-none z-50">
    <li *ngFor="let link of navLinks; let i = index" class="flex-1">
      <a routerLink="{{ link.path }}" 
         routerLinkActive="text-orange-500"
         class="block text-lg font-medium text-center px-3 py-3 rounded-lg 
                transition-all duration-300 ease-out"
         [ngStyle]="{
           'color': hoverIndex === i ? '#FFF' : text,
           'background': hoverIndex === i 
               ? 'linear-gradient(135deg, ' + bleu + ', ' + rose + ', ' + orange + ')' 
               : 'transparent',
           'box-shadow': hoverIndex === i ? '0 4px 12px rgba(0,0,0,0.25)' : 'none',
           'transform': hoverIndex === i ? 'scale(1.05)' : 'scale(1)'
         }"
         (mouseenter)="hoverIndex = i"
         (mouseleave)="hoverIndex = -1">
        {{ link.label }}
      </a>
    </li>
  </ul>

  <!-- Mobile compact (<905px) -->
<ul *ngIf="isCompactMobile" 
[ngStyle]="{ 'color': text, 'background': background }"
class="flex fixed bottom-0 left-0 right-0 
       justify-center w-full py-3 gap-0 select-none z-50">

<li *ngFor="let link of navLinks; let i = index" class="flex-1">
  <a routerLink="{{ link.path }}" 
     routerLinkActive="text-orange-500"
     class="block w-full text-lg font-medium text-center py-3 transition-all duration-300 ease-out"
     [ngStyle]="{
       'color': hoverIndex === i ? '#FFF' : text,
       'background': hoverIndex === i 
           ? 'linear-gradient(135deg, ' + bleu + ', ' + rose + ', ' + orange + ')' 
           : 'transparent',
       'box-shadow': hoverIndex === i ? '0 4px 12px rgba(0,0,0,0.25)' : 'none',
       'transform': hoverIndex === i ? 'scale(1.03)' : 'scale(1)'
     }"
     (mouseenter)="hoverIndex = i"
     (mouseleave)="hoverIndex = -1">

    {{ link.label }}
  </a>
</li>

</ul>

</nav>
