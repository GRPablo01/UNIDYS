<header
  class="fixed top-0 left-0 z-50 w-full"
  [ngStyle]="{ 'background': Header, 'color':'#FFFFFF' }"
>
  <!-- CONTENEUR GLOBAL – pleine largeur -->
  <div class="flex items-center w-full px-4 sm:px-6 lg:px-8 py-1">

    <!-- GAUCHE : Logo + Navigation -->
    <div class="flex items-center gap-4 sm:gap-6">

      <!-- Logo (collé à gauche avec padding) -->
      <app-logo class="flex-shrink-0"></app-logo>

      <!-- Navigation (cachée sur mobile) -->
      <div class="hidden lg:flex">
        <app-nav></app-nav>
      </div>

    </div>

    <!-- ESPACE FLEX POUR POUSSER À DROITE -->
    <div class="flex-1"></div>

    <!-- DROITE : Notifs + Profil -->
    <div class="flex items-center gap-2 sm:gap-4">

      <!-- Notifications / paramètres / support -->
      <div class="flex items-center gap-2 sm:gap-3 md:gap-4">
        <app-icon2></app-icon2>
      </div>

      <!-- Profil (collé à droite avec padding) -->
      <app-profil class="flex-shrink-0"></app-profil>

    </div>

  </div>
</header>
