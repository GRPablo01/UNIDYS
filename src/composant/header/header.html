<!-- CONTENEUR HEADER -->
<header class="flex items-center justify-between w-full px-4 -py-3" [ngStyle]="{'background': background}">

    <!-- Partie gauche : Logo + Notif + Paramètre + Support -->
    <div class="flex items-center gap-4">

        <!-- Logo -->
        <app-logo class="flex-shrink-0"></app-logo>

        <!-- Icônes : notifications, paramètres, support -->
        <div class="flex items-center gap-2 sm:gap-4 md:gap-6">
            <app-icon2></app-icon2>
        </div>

    </div>

    <!-- Partie droite : Profil + Nav -->
    <div class="flex items-center gap-2 sm:gap-4 md:gap-6">

        <!-- Navigation -->
        <app-nav></app-nav>

        <!-- Profil -->
        <app-profil></app-profil>

    </div>

</header>

<!-- Mobile responsiveness -->
<style>
    /* Pour écrans ≤ 989px */
    /* @media (max-width: 989px) {
        app-nav {
            display: none; /* cacher la nav 
        }
    } */

    /* Pour écrans ≤ 905px (optionnel, tu peux changer le style si besoin) */
    @media (max-width: 905px) {
        /* Par exemple, réduire les gaps ou la taille des icônes */
        .flex.items-center.gap-2,
        .flex.items-center.gap-4,
        .flex.items-center.gap-6 {
            gap: 1rem; /* réduire légèrement l'espacement */
        }
    }
</style>
